<nav *ngIf="breadcrumbs.length>1
">
    <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
      <ng-container *ngIf="!last">
        <a [routerLink]="breadcrumb.url">{{ breadcrumb.label.toLowerCase() | translate}}</a> &gt;
      </ng-container>
      <ng-container *ngIf="last">
        {{ breadcrumb.label.toLowerCase() | translate }} 
      </ng-container>
    </ng-container>
  </nav>
