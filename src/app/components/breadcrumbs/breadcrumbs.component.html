<nav *ngIf="breadcrumbs.length>1
">
    <ng-container class="breadcrumb-container" *ngFor="let breadcrumb of breadcrumbs; let last = last">
      <ng-container  *ngIf="!last">
       
       <a (click)="navigate(breadcrumb)">
        <svg *ngIf="breadcrumb.label === 'home'"  xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/></svg> 
        {{ breadcrumb.label.toLowerCase() | translate}}
       </a> |
      </ng-container>
      <ng-container *ngIf="last">
        {{ breadcrumb.label.toLowerCase() | translate }} 
      </ng-container>
    </ng-container>
  </nav>
